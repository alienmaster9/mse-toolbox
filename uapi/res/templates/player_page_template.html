<html>
    <head>
        <style>
            html, body {
                font-family:Arial, Helvetica, sans-serif;
                background: transparent;
                color: black;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                font-size: 10px;
                font-family: sans-serif;
            }
            .title {
                top: 1.5px;
                background: inherit;
            }
            .title, .title a {
                position: absolute;
                right: 1.5px;
                font-weight: 100;
                font-size: 10px;
                user-select: none;
                font-variant-caps: small-caps;
                text-decoration: none;
            }
            a {
                position: relative !important;
                color: black;
            }
            .controls{
                position:absolute;
                bottom: 0;
                width: 100%;
                background: gainsboro;
                overflow: hidden;
            }
            .controls pre {
                overflow: auto;
                margin: 0px 0px 0px 2px;
                max-height: 250px;
                overflow: scroll;
            }
            #controls_elements {
                padding: 10px 12px 5px 12px;
                display: flex;
                flex-wrap: wrap;
            }
            #controls_elements div:hover {
                background: lightgrey;
            }
            #controls_elements label {
                margin-left: 2px;
            }
            #controls_elements div select {
                width: 99%;
                cursor:pointer;
            }
            
            
            @media (max-width: 1100px) {
                #controls_elements div {
                    width: 25%;
                }
            }
            @media (max-width: 800px) {
                #controls_elements div {
                    width: 33%;
                }
            }
            @media (max-width: 400px) {
                #controls_elements div {
                    width: 50%;
                }
            }

            ::-webkit-scrollbar {
                width: 0px;  /* remove scrollbar space */
                background: transparent;  /* optional: just make scrollbar invisible */
            }
            
        </style>
        <script>
            if(!frameElement)
                throw "check same-origin policy";
            else
                if('hook' in frameElement)
                    frameElement.hook(window);
            var uri = unescape('::uri::'); 
            var title = unescape('::title:: (::title_version::)');
        </script>
        ::head::
    </head>
    <body>
        <video id="video" width="100%" controls playsinline ::if autoplay::autoplay::end:: ></video>
        <div id="ttml"></div>
            ::body::
        <div class="controls">
            <span class="title">::title::&nbsp;<a target="_blank" href="::title_href::">(::title_version::)</a></span>
            <pre id="error"></pre>
            ::controls::
        </div>
        <script>
            if('hook_end' in frameElement)
                frameElement.hook_end(window, video);
        </script>
    </body>
</html>
