<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="350px" height="50px" 
     xmlns="http://www.w3.org/2000/svg" version="1.1" >
  <title>this is a template</title>
  <desc>template</desc>
  <style type="text/css"><![CDATA[
    .Border { fill:whitesmoke; stroke:black; stroke-width:1 }
    .SamplePath { fill:none; stroke:grey; stroke-width:1.6 }
  ]]></style>
  <rect class="Border" x="1" y="1" width="349" height="49" />
  <path template="bezier" param="@d:d" class="SamplePath" d="" />
</svg>
