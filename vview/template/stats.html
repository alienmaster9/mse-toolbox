<?xml version="1.0" encoding="UTF-8"?>
<!-- this is a template -->
<body style="background:grey;">
  <content class="mse_window">
    <style>
      .mse_window{
        height:100%; display:flex;
        margin-bottom: 10px;
      }
      .mse_window::after{
        content: '';
        width:100%;
        position:absolute;
        height: 10px;
        bottom: 0px;
        background: lightgray;
      }
      .mse_window::-webkit-resizer{
        z-index: 100;
      }
      .eme_view_buffer {
        float: left;
        margin-left: 10px;
        width: 20px;
        height: 100%;
      }

      .eme_canvas {
        background: grey;
        position: relative;
        height: 50px;
        width: 100%;
        border: 1px solid black;
      }

      .eme_segments_cell {
        border: 1px inset black;
        overflow: hidden;
        position: absolute;
        margin-left: 1px;
        padding: 1px;
        width: 28px;
        height: 28px;
        box-sizing: content-box;
        cursor: pointer;
      }

      .eme_segments_cell:hover {
        outline-width: .6px;
        outline-style: inset;
        outline-color: grey;
        z-index: 1;
      }

      .eme_segments_row_label {
        height: 31px;
        width: 30px;
        /*white-space: pre;*/
        overflow: hidden;
        background: whitesmoke;
        border: 1px outset;
        margin-bottom: 1px;
      }

      .eme_table td {
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-transform: capitalize;
        font-size: inherit;
      }

      .eme_table_cell {
        box-shadow: 0px 0px 2px black;
        padding: 5px;
        display: table-cell;
        background: rgba(255, 255, 255, 0.5);
      }
      .tabbar {
        padding-left: 2px;
        padding-right: 1px;
        margin-top: 1.5px;
        height: 20px;
        border-bottom: 1px solid grey;
        display: flex;
        justify-content: space-between;
      }
      .tabbar button {
        float: left;
        border: 1px solid black;
        width: 100%;
        min-width: 50px;
        margin-left: -1px;
        margin-top: 1px;
        text-align: center;
        font-family: sans-serif;
        font-size: 12px;
        cursor: pointer;
        border-color:rgb(171, 171, 171) rgb(171, 171, 171) rgb(255, 255, 255);
        background:linear-gradient(rgb(237, 237, 237), rgb(230, 230, 230));
    }
    
    .tabbar button.selected {
        background:rgb(255, 255, 255);
        font-weight: bolder;
        

    }

    .tabbar button:focus {
      outline-width: 1px;
      outline-style: solid;
      outline-color: grey;
      z-index: 1;
    }

    #tabs_container{
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .eme_logarea {
      font-family: sans-serif; 
      font-size: 7px; 
      height: 100%;
    }

    .eme_logarea textarea {
      white-space: pre; 
      border: 0; 
      padding: 0; 
      margin: 0;
      font-family: inherit;
      height: 100%;
      width:100%;
      resize: none;
    }

    .h100 {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: auto;
      
    }

    </style>
    <div id="tabs_container" template="tabs">
      <div class="tabbar">
        <button param="label" template="tab">tab</button>
      </div>
      <div class="h100" template="tab_custom" style="display:none"></div>
      <div class="h100" template="tab_logs" style="display:none">
          <!-- logs -->
          <div class="eme_logarea">
            <textarea readonly='true' template="textArea" param="text">aap</textarea>
          </div>
      </div>
      <div class="h100" template="tab_main">
        <div style="font-family: sans-serif; font-size: 11px; display:table; width: 100%;">
          <div style="display:table-row-group;">
            <div style="display:table-row;">
              <div class="eme_table_cell" style="width: 60%; ">
                <div title="audio buffer size" class="eme_view_buffer" template="audio_buffer" style="background:linear-gradient(to top, #bf6e4e 0%,#752201 50%,#000000 50%,#000000 100%);">
                </div>
                <div title="video buffer size" class="eme_view_buffer" template="video_buffer" style="background:linear-gradient(to top, #c65151 0%,#d30202 50%,#000000 50%,#000000 100%);">
                </div>
                <table class="eme_table" style="padding-left: 10px;">
                  <tbody>
                    <tr class='eme_view_column' template="left_column_line">
                      <td param="label">audio buffer</td>
                      <td param="text">-</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="eme_table_cell">
                <table class="eme_table">
                  <tbody>
                    <tr template="right_column_line">
                      <td param="label">test</td>
                      <td param="text">-</td>
                    </tr>
                  </tbody>
                </table>
                <div style="margin: 2px 2px 10px 2px;">
                  <div template="graph_downloadspeed">
                    <p>Download speed graph:</p>
                  </div>
                  <div template="graph_bandwidth">
                    <p>Bandwidth graph:</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="position: relative; transition: scrollLeft .1s linear; padding-bottom: 10px; font-family: sans-serif; font-size: 7px; width: 100%;">
          <p template="checkbox">
            <input param="@checked:field,@id:id" type="checkbox" id="" value="second_checkbox" checked="checked" />
            <label param="label,@for:for" for="">This is the second checkbox, which is checked</label>
          </p>
          <div style="position:absolute; z-index: 2; margin-top:1px;">
            <div template="segments_row_label" param="label" class="eme_segments_row_label"> 1920x1080<br/> 123213 Mbps </div>
          </div>
          <div style="overflow-y: hidden; overflow-x: scroll;width:auto; position: relative;">
            
          <!-- increases in width -->
          <div> 
            <div template="segments_playhead" style="height:100%; left: 40px; width:2px; background:grey; box-shadow: 0px 0px 2px black; z-index:1; transition: transform .1s linear; position:absolute"></div>
            <div template="segments_row" style="width:auto; position:relative; height: 32px; box-shadow: 0px 0px 2px black; padding: 1px; background: rgba(255, 255, 255, 0.5);">
              <div style="width: 100%; height: 100%;">
                <div template="segments_cell" class="eme_segments_cell">
                  <span param="label" style="white-space: pre;">
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        
      </div>
    </div>

  </content>
</body>
